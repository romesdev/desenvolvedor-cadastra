<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href= "https://media.licdn.com/dms/image/v2/C4D0BAQEChEMzfVscuQ/company-logo_200_200/company-logo_200_200/0/1670525628002/cadastra_logo?e=1736380800&v=beta&t=_kbgmPSvPcj5VBF4aG-R5CpG0M56R2-0BTC5cND4fpo">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Cadastra by @romesdev</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <img src="./img/cadastraLogo.png" alt="" class="logo"/>
    <div class="cart-container">
      <img class="cart_image" src="./img/cart.png" alt="">
      <span id="cart-count" class="cart-count">0</span>
    </div>
    <!-- <div class="cart">
      <span id="cart-count" class="cart-count">0</span>
      <img src="./img/cart.png" alt="Carrinho">
    </div> -->
  </header>
    
    <div class="mobile-title">
      <h1>Blusas<h1>
      </div>
    <div class="mobile-controls">
      <button id="filter-btn">Filtrar</button>
      <button id="sort-btn">Ordenar</button>
    </div>

   <div class="title">  
      <h1>Blusas</h1>
      <div class="sort-options">
          <select id="sort-select">
            <option value="0" selected hidden>Ordenar por:</option>
            <option value="1">Mais recentes</option>
            <option value="2">Menor preço</option>
            <option value="3">Maior preço</option>
          </select>
        </div>
    </div>

  <div class="content">
      <aside id="filter-desktop">
      <div class="filter" >
        <h2>CORES</h2>
        <section id="color-container" class="color-container"></section>
      </div>

      <div class="filter">
        <h2>TAMANHOS</h2>
       <section id="size-container" class="size-container"></section>
      </div>

      <div class="filter">
        <h2>FAIXA DE PREÇO</h2>
        <section id="price-container" class="price-container"></section>
      </div>
    
      <div class="filter-actions">
        <button id="apply-filters" class="apply">APLICAR</button>
        <button id="clear-filters" class="clear">LIMPAR</button>
      </div>
    </aside>

     <div id="filter-menu" class="mobile-menu">
      <div class="menu-header">
        <h2>FILTRAR</h2>
        <button id="close-filter-menu">X</button>
      </div>
      <aside>
        <div class="filter">
          <h2>CORES</h2>
          <section id="color-container-mobile" class="color-container"></section>
        </div>
        <div class="filter">
          <h2>TAMANHOS</h2>
          <section id="size-container-mobile" class="size-container"></section>
        </div>
        <div class="filter">
          <h2>FAIXA DE PREÇO</h2>
          <section id="price-container-mobile" class="price-container"></section>
        </div>
        <div class="filter-actions">
          <button id="apply-filters-mobile" class="apply">APLICAR</button>
          <button id="clear-filters-mobile" class="clear">LIMPAR</button>
        </div>
      </aside>
    </div>
  
    <div id="sort-menu" class="mobile-menu">
      <div class="menu-header">
        <h2>FILTRAR</h2>
        <button id="close-sort-menu">X</button>
      </div>
      <div class="sort-options-mobile">
        <button data-value="1">Mais recentes</button>
        <button data-value="2">Menor preço</button>
        <button data-value="3">Maior preço</button>
      </div>
    </div>

    <main>
      <div class="product-grid" id="product-grid">
      </div>
      <button id="load-more">CARREGAR MAIS</button>
    </main>
  </div>



  <footer>
    <p>CADASTRA: IMPLANTAÇÃO DE E-COMMERCE VTEX</p>
  </footer>

</body>

<script src="bundle.js"></script>

</html>
